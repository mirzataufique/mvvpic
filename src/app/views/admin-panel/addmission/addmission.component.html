<div class="container">
    <h4>Admission Form</h4>
    <!-- <hr style="border-top: 1.5px solid #eee;"> -->

    <hr style="border-top: 1.5px solid #eee; width:98%;">

    <!-- first row -->
    <form #admissionForm="ngForm" method="post">
        <!-- {{admissionForm.value | json}} -->
        <!-- <div *ngIf="successMsg" class="alert alert-success">
            <strong>{{msg}}</strong> Data Successfuly saved..!
        </div> -->
        <div *ngIf="successMsg" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{msg.json | json}}</strong> Data Successfuly saved
          </div>
          <div *ngIf="errorMsg" class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{msg}}</strong> Failed
          </div>
       
        <div class="row">
            <div id="fileds" class="col-sm-6 form-group">
                <label for="std_name" class="col-sm-8 col-form-label">*Student Name</label>
                <div class="col-sm-12">
                    <input [(ngModel)]="std_name" type="text" class="form-control"  name="std_name"
                        placeholder="Enter the full name" #name="ngModel" required>
                    <span class="text-danger"
                        *ngIf="(name.touched || admissionForm.submitted) && name.errors?.required">
                        Name is required
                    </span>
                </div>
            </div>
            <div id="fileds" class="col-sm-6 form-group">
                <label for="Fathers Name" class="col-sm-8 col-form-label">*Father's Name</label>
                <div class="col-sm-12">
                    <input [(ngModel)]="std_father" type="text" class="form-control"  name="std_father"
                        placeholder="Enter the Father Name" #father="ngModel" required>
                    <span class="text-danger"
                        *ngIf="(father.touched || admissionForm.submitted) && father.errors?.required">
                        Father's name is required
                    </span>
                </div>
            </div>

        </div>
        <!-- second row -->
        <div class="row">
            <div id="fileds" class="col-sm-6 form-group">
                <label for="Fathers Name" class="col-sm-8 col-form-label">*Mother's Name</label>
                <div class="col-sm-12">
                    <input [(ngModel)]="std_mother" type="text" class="form-control"  name="std_mother"
                        placeholder="Enter the Mother Name" #mother="ngModel" required>
                    <span class="text-danger"
                        *ngIf="(mother.touched || admissionForm.submitted) && mother.errors?.required">
                        Mother's name is required
                    </span>
                </div>
            </div>
            <div id="fileds" class="col-sm-6 form-group">
                <label for="From_date" class="col-sm-12 col-form-label">*Date of Birth</label>
                <div class="col-sm-12">
                    <input [(ngModel)]="std_dob" type="date" id="select_date" class="form-control" name="std_dob"
                        placeholder=" Date of Birth" #dob="ngModel" required>
                    <span class="text-danger" *ngIf="(dob.touched || admissionForm.submitted) && dob.errors?.required">
                        Date of birth is required
                    </span>
                </div>
                <!-- {{std_dob}} -->
            </div>

        </div>
        <!-- 3rd row -->

        <div class="row">
            <div id="fileds" class="col-sm-6 form-group">
                <label for="Department" class="col-sm-12 col-form-label">*Select Department</label>
                <div class="col-sm-12">
                    <select [(ngModel)]="std_department" class="form-control" name="std_department"
                        #department="ngModel" required>
                        <option>Select</option>
                        <option>BSc</option>
                        <option>Commerce</option>
                        <option>Arts</option>
                    </select>
                    <span class="text-danger"
                        *ngIf="(department.touched || admissionForm.submitted) && department.errors?.required">
                        Department is required
                    </span>
                </div>
                <!-- {{std_department}} -->
            </div>
            <div id="fileds" class="col-sm-6 form-group">
                <label for="EMT_Id" class="col-sm-12 col-form-label">*Mobile Number</label>
                <div class="col-sm-12">
                    <input [(ngModel)]="std_mobile" type="text" class="form-control" id="EMT_Id"
                        placeholder="Enter the Mobile Number" name="std_mobile" #mobile="ngModel" required>
                    <span class="text-danger"
                        *ngIf="(mobile.touched || admissionForm.submitted) && mobile.errors?.required">
                        Mobile number is required
                    </span>
                </div>
                <!-- {{std_mobile}} -->
            </div>
            <div id="fileds" class="col-sm-6 form-group">
                <label for="EMT_Id" class="col-sm-12 col-form-label">*Address</label>
                <div class="col-sm-12">
                    <input [(ngModel)]="std_address" type="text" class="form-control" placeholder="Enter the Address"
                        name="std_address" #address="ngModel" required>
                    <span class="text-danger"
                        *ngIf="(address.touched || admissionForm.submitted) && address.errors?.required">
                        Address is required
                    </span>
                </div>
            </div>
            <!-- 4th row -->
            <div id="fileds" class="col-sm-6 form-group">
                <label for="EMT_Id" class="col-sm-8 col-form-label">Email</label>
                <div class="col-sm-12">
                    <input [(ngModel)]="std_email" type="text" class="form-control" placeholder="Enter the Email"
                        name="std_email">
                </div>
            </div>
            <div class="btnColl col-sm-6 form-group">
                <div class="col-sm-12">
                    <button class="btn btn-primary" [disabled]="!admissionForm.valid"
                        (click)="onSubmit(admissionForm.value)">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
